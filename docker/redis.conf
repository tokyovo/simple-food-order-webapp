# Redis configuration for food order webapp

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
timeout 0
tcp-keepalive 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence for development
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security (basic for development)
# requirepass your-redis-password-here

# Performance
tcp-backlog 511
databases 16

# Append only file
appendonly yes
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""